apiVersion: v1
kind: Pod
metadata:
  name: with-node-affinity1
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: env
            operator: In
            values:
            - tes
            - prod
  containers:
  - name: ip-app
    image: yadavn1692/repositry1:1
    ports:
    - containerPort: 8080
